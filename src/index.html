<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RecallFlow</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Master your knowledge with spaced repetition. RecallFlow is a quiz application that helps you learn effectively.">

  <!-- Theme colors -->
  <meta name="theme-color" content="#1976D2" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1565C0" media="(prefers-color-scheme: dark)">

  <!-- Prevent white flash -->
  <style>
    html, body {
      background-color: #1976D2;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #app-loading {
      position: fixed;
      inset: 0;
      background: #1976D2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #app-loading svg {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
    }
    #app-loading .app-name {
      color: white;
      font-size: 2rem;
      font-weight: 700;
      font-family: -apple-system, sans-serif;
      margin: 0.5rem 0;
    }
    #app-loading .tagline {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      font-family: -apple-system, sans-serif;
      margin-bottom: 2rem;
    }
    #app-loading .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <!-- iOS Splash Screens -->
  <link rel="apple-touch-startup-image" href="splash-screen.svg" media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3)">
  <link rel="apple-touch-startup-image" href="splash-screen.svg" media="(device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3)">
  <link rel="apple-touch-startup-image" href="splash-screen.svg" media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)">
  <link rel="apple-touch-startup-image" href="splash-screen.svg" media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)">
  <link rel="apple-touch-startup-image" href="splash-screen.svg" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
  <link rel="apple-touch-startup-image" href="splash-screen.svg" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)">
  <link rel="apple-touch-startup-image" href="splash-screen.svg" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)">
  <link rel="apple-touch-startup-image" href="splash-screen.svg" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)">
  <link rel="apple-touch-startup-image" href="splash-screen.svg" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">

  <!-- iOS Tablet Splash Screens -->
  <link rel="apple-touch-startup-image" href="splash-screen.svg" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)">
  <link rel="apple-touch-startup-image" href="splash-screen.svg" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)">
  <link rel="apple-touch-startup-image" href="splash-screen.svg" media="(device-width: 810px) and (device-height: 1080px) and (-webkit-device-pixel-ratio: 2)">
  <link rel="apple-touch-startup-image" href="splash-screen.svg" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)">

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS PWA Capabilities -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="RecallFlow">

  <!-- Import map for Node built-in shims (sql.js, etc.) -->
  <script type="importmap">
    {
      "imports": {
        "fs": "/shims/fs.js",
        "path": "/shims/path.js",
        "crypto": "/shims/crypto.js"
      }
    }
  </script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="app-loading">
    <svg width="120" height="120" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="64" height="64" rx="12" fill="rgba(255,255,255,0.2)"/>
      <circle cx="24" cy="32" r="8" fill="white" opacity="0.3"/>
      <circle cx="32" cy="32" r="8" fill="white" opacity="0.6"/>
      <circle cx="40" cy="32" r="8" fill="white" opacity="0.9"/>
      <path d="M46 32L50 32L48 28M48 36L50 32" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <div class="app-name">RecallFlow</div>
    <div class="tagline">Master your knowledge</div>
    <div class="spinner"></div>
  </div>

  <app-root></app-root>

  <script>
    // Check if running in PWA mode
    function isPWAMode() {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
      const isIOSStandalone = window.navigator.standalone === true;
      return isStandalone || isIOSStandalone;
    }

    // Hide splash screen immediately if not in PWA mode
    if (!isPWAMode()) {
      const loading = document.getElementById('app-loading');
      if (loading) {
        loading.style.display = 'none';
      }
    }

    // Hide loading screen when app is ready (PWA mode only)
    document.addEventListener('DOMContentLoaded', function() {
      if (isPWAMode()) {
        setTimeout(function() {
          const loading = document.getElementById('app-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s';
            setTimeout(function() {
              loading.remove();
            }, 300);
          }
        }, 1000);
      }
    });
  </script>
</body>
</html>
