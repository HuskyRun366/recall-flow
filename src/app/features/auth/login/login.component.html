<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="64" height="64" rx="12" fill="var(--color-primary)"/>
          <!-- Flowing circles representing spaced repetition -->
          <circle cx="24" cy="32" r="8" fill="white" opacity="0.3"/>
          <circle cx="32" cy="32" r="8" fill="white" opacity="0.6"/>
          <circle cx="40" cy="32" r="8" fill="white" opacity="0.9"/>
          <!-- Arrow showing flow direction -->
          <path d="M46 32L50 32L48 28M48 36L50 32" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1>{{ 'common.appName' | translate }}</h1>
      <p class="subtitle">{{ 'auth.subtitle' | translate }}</p>
    </div>

    <div class="login-content">
      <button
        class="google-signin-btn"
        (click)="signInWithGoogle()"
        [disabled]="isLoading() || !ageConfirmed()"
      >
        @if (isLoading()) {
          <div class="spinner"></div>
          <span>{{ 'auth.signingIn' | translate }}</span>
        } @else {
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.6 10.227c0-.709-.064-1.39-.182-2.045H10v3.868h5.382a4.6 4.6 0 01-1.996 3.018v2.51h3.232c1.891-1.742 2.982-4.305 2.982-7.35z" fill="#4285F4"/>
            <path d="M10 20c2.7 0 4.964-.895 6.618-2.423l-3.232-2.509c-.895.6-2.04.955-3.386.955-2.605 0-4.81-1.76-5.595-4.123H1.064v2.59A9.996 9.996 0 0010 20z" fill="#34A853"/>
            <path d="M4.405 11.9c-.2-.6-.314-1.24-.314-1.9 0-.66.114-1.3.314-1.9V5.51H1.064A9.996 9.996 0 000 10c0 1.614.386 3.14 1.064 4.49l3.34-2.59z" fill="#FBBC05"/>
            <path d="M10 3.977c1.468 0 2.786.505 3.823 1.496l2.868-2.868C14.959.99 12.695 0 10 0 6.09 0 2.71 2.24 1.064 5.51l3.34 2.59C5.19 5.737 7.395 3.977 10 3.977z" fill="#EA4335"/>
          </svg>
          <span>{{ 'auth.signInWithGoogle' | translate }}</span>
        }
      </button>

      <div class="age-check">
        <label>
          <input
            type="checkbox"
            [checked]="ageConfirmed()"
            (change)="setAgeConfirmed($event)" />
          <span>{{ 'auth.ageConfirm' | translate }}</span>
        </label>
      </div>

      @if (error()) {
        <div class="error-message">
          {{ error() }}
        </div>
      }
    </div>

    <div class="login-footer">
      <p>
        {{ 'auth.termsIntro' | translate }}
        <a routerLink="/terms">{{ 'auth.termsOfService' | translate }}</a> {{ 'auth.and' | translate }}
        <a routerLink="/privacy">{{ 'auth.privacyPolicy' | translate }}</a>
      </p>
    </div>
  </div>
</div>
