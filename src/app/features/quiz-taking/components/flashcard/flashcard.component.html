<div class="flashcard-container" [class.disabled]="disabled">
  <div class="flashcard" [class.flipped]="isFlipped()" (click)="flip()">
    <!-- Front Side (Question) -->
    <div class="flashcard-face flashcard-front">
      <div class="face-content">
        <div class="card-label">Frage</div>
        <div class="question-text">{{ question.questionText }}</div>
        <div class="tap-hint">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 19V5M5 12l7-7 7 7"/>
          </svg>
          Tippen zum Umdrehen
        </div>
      </div>
    </div>

    <!-- Back Side (Answer) -->
    <div class="flashcard-face flashcard-back">
      <div class="face-content">
        <div class="card-label">Antwort</div>
        <div class="answer-text">{{ getCorrectAnswer() }}</div>
      </div>
    </div>
  </div>

  <!-- Action Buttons (only visible when flipped) -->
  @if (isFlipped() && !disabled) {
    <div class="flashcard-actions">
      <button
        class="action-btn btn-unknown"
        (click)="markAsUnknown(); $event.stopPropagation()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
        Nochmal Ã¼ben
      </button>

      <button
        class="action-btn btn-known"
        (click)="markAsKnown(); $event.stopPropagation()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
        Gewusst
      </button>
    </div>
  }

  @if (!isFlipped()) {
    <div class="swipe-indicators">
      <div class="indicator indicator-left">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
        <span>Nochmal</span>
      </div>
      <div class="indicator indicator-right">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
        <span>Gewusst</span>
      </div>
    </div>
  }
</div>
