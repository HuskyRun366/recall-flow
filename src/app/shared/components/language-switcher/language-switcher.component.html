<div class="language-switcher">
  <button
    type="button"
    class="language-button"
    (click)="toggleDropdown()"
    [attr.aria-expanded]="isOpen()">
    <span class="flag">{{ languageService.currentLanguageInfo().flag }}</span>
    <span class="lang-code">{{ languageService.currentLanguageInfo().code.toUpperCase() }}</span>
    <svg class="chevron" [class.open]="isOpen()" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="6 9 12 15 18 9"/>
    </svg>
  </button>

  @if (isOpen()) {
    <div class="dropdown-backdrop" (click)="closeDropdown()"></div>
    <div class="dropdown-menu">
      @for (lang of languageService.availableLanguages; track lang.code) {
        <button
          type="button"
          class="dropdown-item"
          [class.active]="lang.code === languageService.language()"
          (click)="selectLanguage(lang.code)">
          <span class="flag">{{ lang.flag }}</span>
          <span class="lang-name">{{ lang.nativeName }}</span>
          @if (lang.code === languageService.language()) {
            <svg class="check" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
          }
        </button>
      }
    </div>
  }
</div>
