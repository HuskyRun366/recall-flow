<!-- Show notification enable card when in PWA and permission not granted -->
@if (showNotificationCard()) {
  <div class="notification-card">
    <div class="notification-icon">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
      </svg>
    </div>
    <div class="notification-content">
      <strong>{{ 'settings.page.notifications.card.title' | translate }}</strong>
      <p>{{ 'settings.page.notifications.card.message' | translate }}</p>
    </div>
    <button
      class="btn btn-primary"
      [disabled]="isEnabling()"
      (click)="enableNotifications()">
      @if (isEnabling()) {
        <div class="spinner-small"></div>
        <span>{{ 'settings.page.notifications.enableLoading' | translate }}</span>
      } @else {
        <span>{{ 'settings.page.notifications.enable' | translate }}</span>
      }
    </button>
  </div>
}

<!-- Show enabled state -->
@if (isEnabled()) {
  <div class="notification-enabled">
    <div class="notification-icon success">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
      </svg>
    </div>
    <span>{{ 'settings.page.notifications.enabled.title' | translate }}</span>
    <button class="btn-text" (click)="disableNotifications()">{{ 'settings.page.notifications.disable' | translate }}</button>
  </div>
}
