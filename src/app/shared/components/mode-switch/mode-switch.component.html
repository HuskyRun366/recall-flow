<div class="mode-switch" role="tablist" [attr.aria-label]="'mode.ariaLabel' | translate">
  <button
    role="tab"
    class="mode-option"
    [class.active]="isQuizMode()"
    [attr.aria-selected]="isQuizMode()"
    (click)="switchToQuiz()"
    [disabled]="isQuizMode()">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
      <line x1="12" y1="17" x2="12.01" y2="17"/>
    </svg>
    {{ 'quiz.title' | translate }}
  </button>
  <button
    role="tab"
    class="mode-option"
    [class.active]="isLernenMode()"
    [attr.aria-selected]="isLernenMode()"
    (click)="switchToLernen()"
    [disabled]="isLernenMode()">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="2" y="7" width="20" height="14" rx="2"/>
      <path d="M2 11h20"/>
    </svg>
    {{ 'lernen.title' | translate }}
  </button>
  <div class="slider" [class.lernen]="isLernenMode()"></div>
</div>
