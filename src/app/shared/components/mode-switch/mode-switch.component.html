<div class="mode-switch" role="tablist" [attr.aria-label]="'mode.ariaLabel' | translate">
  <button
    role="tab"
    class="mode-option"
    [class.active]="isQuizMode()"
    [attr.aria-selected]="isQuizMode()"
    (click)="switchToQuiz()"
    [disabled]="isQuizMode()">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"/>
      <path d="M9.09 9a3 3 0 0 1 5.82 1c0 1.6-1.1 2.4-2.1 2.9-0.7 0.35-1.4 0.9-1.4 2"/>
      <circle cx="12" cy="17.5" r="1.35" fill="currentColor" stroke="none"/>
    </svg>
    {{ 'quiz.title' | translate }}
  </button>
  <button
    role="tab"
    class="mode-option"
    [class.active]="isLernenMode()"
    [attr.aria-selected]="isLernenMode()"
    (click)="switchToLernen()"
    [disabled]="isLernenMode()">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="2" y="7" width="20" height="14" rx="2"/>
      <path d="M2 11h20"/>
    </svg>
    {{ 'lernen.title' | translate }}
  </button>
  <div class="slider" [class.lernen]="isLernenMode()"></div>
</div>
