<!-- Skip Link for Accessibility -->
<a href="#main-content" class="skip-link">Zum Hauptinhalt springen</a>

<app-header />
<main id="main-content"
      [@routeAnimation]="getRouteAnimation()"
      (@routeAnimation.start)="onRouteAnimationStart()"
      (@routeAnimation.done)="onRouteAnimationDone()"
      [@.disabled]="prefersReducedMotion"
      [class.route-transitioning]="isRouteTransitioning">
  <div class="route-transition-overlay-clip" aria-hidden="true">
    <div class="route-transition-overlay"></div>
  </div>
  <router-outlet />
</main>

<!-- Global Components -->
<app-toast />

<!-- PWA Components -->
<app-pwa-install-prompt />
<app-pwa-update-prompt />
<app-ios-install-prompt />
